@if(chartOption){
<div>
  <button class="custom-btn btn-3" (click)="onSymbolChange('AAPL')">
    <span>Apple</span>
  </button>
  <button class="custom-btn btn-3" (click)="onSymbolChange('NKE')">
    <span>Nike</span>
  </button>

  <button class="custom-btn btn-3" (click)="onSymbolChange('SBUX')">
    <span>Starbucks</span>
  </button>
</div>
<div echarts [options]="chartOption" class="echart"></div>
}
